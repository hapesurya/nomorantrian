{% extends "base_antrian.html" %}

{% block head %}
    <title>{{ service_key }}</title>
{% endblock %}

{% block body %}
<!--Breadcrumb-->
<div class="container">
  <div class="row">
    <div class="col">
      <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{ service_key }}</li>
        </ol>
      </nav>
    </div>
  </div>
</div>
<!--Contain-->
<div class="container text-center">
  <div class="row align-items-start">
    <div class="col">
      <h1>Service {{ service_key }}</h1>
      <h4>Jumlah Antrian Saat Ini</h4>
      <h2>{{ session }}</h2>
      <h3>Orang</h3>
    </div>
  </div>
  <div class="row">
    <div class="d-grid gap-2 col-6 mx-auto">
      <form method="POST" action="/{{ service_key }}">
        <button type="submit">Ambil Nomor Antrian</button>
      </form>
      <a href="/" class="btn btn-danger">Kembali Ke Menu Awal</a>
    </div>
  </div>
</div>    
{% endblock %}
